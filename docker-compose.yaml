version: '3.7'

services:
    consulserver01:
        image: consul:1.10
        container_name: consulserver01
        hostname: consul-server-01
        restart: always
        command: ['agent','-bootstrap-expect=3']
        volumes :
           - ./servers/server01:/etc/consul.d
        ports:
           - "8500:8500"
           - "8600:8600/tcp"
           - "8600:8600/udp"
        networks:
            network:
                ipv4_address: 10.5.0.2

    consulserver02:
        image: consul:1.10
        container_name: consulserver02
        hostname: consul-server-02
        restart: always
        command: ['agent','-bootstrap-expect=3']
        volumes :
           - ./servers/server02:/etc/consul.d
        networks:
            network:
                ipv4_address: 10.5.0.3

    consulserver03:
        image: consul:1.10
        container_name: consulserver03
        hostname: consul-server-03
        restart: always
        command: ['agent','-bootstrap-expect=3']
        volumes :
           - ./servers/server03:/etc/consul.d
        networks:
            network:
                ipv4_address: 10.5.0.4

    consulclient01:
        image: consul:1.10
        container_name: consulclient01
        hostname: consultclient01
        command: ['tail','-f','/dev/null']
        volumes:
            - ./clients/client01:/etc/consul.d
        networks:
            network:
                ipv4_address: 10.5.0.5    
        depends_on:
            - consulserver01

networks:
  network:
    driver: bridge
    ipam:
        config:
            - subnet: 10.5.0.0/16
